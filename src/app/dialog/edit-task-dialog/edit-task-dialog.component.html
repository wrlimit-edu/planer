<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <mat-form-field>
    <mat-label>Название (обязательно)</mat-label>
    <input #inputTitle (keydown.enter)="onConfirm()" [(ngModel)]="tmpTitle" matInput>
    <button (click)="tmpTitle= ''" *ngIf="tmpTitle.trim().length > 0" aria-label="accessible" class="size25" mat-button mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Без категории</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Без приоритета</mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>

    <input
      matInput placeholder="Укажите срок выполнения" #inputDate
      readonly="true"

      [matDatepicker]="picker"
      [(ngModel)]="tmpDate"

      (click)="picker.open()">

    <mat-datepicker #picker></mat-datepicker> <!-- компонент календаря (открывается по нажатию)-->

    <!--кнопка очистки даты -->
    <button *ngIf="inputDate.value.trim().length > 0" mat-button matSuffix mat-icon-button aria-label="Clear"

      (click)="tmpDate = null" class="size25">

      <mat-icon>clear</mat-icon>

    </button>

  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0" mat-raised-button>Сохранить</button>
  <button (click)="onCancel()" mat-raised-button>Отмена</button>

  <button *ngIf="!task.completed" (click)="complete()" mat-raised-button>Завершить задачу</button>
  <button *ngIf="task.completed" (click)="activate()" mat-raised-button>Активировать</button>

  <button (click)="delete()" mat-raised-button>Удалить задачу</button>

</mat-dialog-actions>
