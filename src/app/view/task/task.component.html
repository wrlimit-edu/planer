<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div class="card-body table-responsive">

    <table [dataSource]="dataSource" mat-table matSort>

      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let task" [style.background-color]="getPriorityColor(task)" mat-cell></td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let index = index;" mat-cell>
          {{ index + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Название</th>
        <td *matCellDef="let task" [class.completed]="task.completed" (click)="openEditTaskDialog(task)" mat-cell>
          {{ task.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell>Срок</th>
        <td *matCellDef="let task" mat-cell>
          <!-- {{ task.date | date: "short" }}</td>-->
          {{task.date | taskDate}}
      </ng-container>

      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell> Приоритет</th>
        <td *matCellDef="let task" mat-cell>
          {{ task.priority ? task.priority.name : "Без приоритета" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Категория</th>
        <td *matCellDef="let task" mat-cell>
          {{ task.category.name }}
        </td>
      </ng-container>


      <!--доступные действия над задачей-->
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>Check</th>
        <td class="col-check" mat-cell *matCellDef="let task">

          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? onToggleStatus(task) : null"
            [checked]="task.completed"
          >
          </mat-checkbox>

        </td>
      </ng-container>

      <!--доступные действия над задачей-->
      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef>Operations</th>
        <td class="col-operations" mat-cell *matCellDef="let task">

          <button mat-icon-button (click)="openDeleteDialog(task)" class="delete-icon">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>

          <button mat-icon-button (click)="openEditTaskDialog(task)" class="edit-icon">
            <mat-icon aria-hidden="false">edit</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns; " mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
</div>
